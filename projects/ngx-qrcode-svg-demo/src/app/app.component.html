<ngx-qrcode-svg
  class="qrcode"
  [value]="qrData"
  [errorCorrectionLevel]="errorCorrectionLevel"
  [margin]="margin"
></ngx-qrcode-svg>
<form>
  <label for="qrData">Input</label>
  <input id="qrData" [(ngModel)]="qrData" name="qrDataInput" type="text" />

  <div>
    <label for="ecl-L">L</label>
    <input
      type="radio"
      id="ecl-L"
      name="errorCorrectionLevel"
      value="L"
      [(ngModel)]="errorCorrectionLevel"
    />

    <label for="ecl-M">M</label>
    <input
      type="radio"
      id="ecl-M"
      name="errorCorrectionLevel"
      value="M"
      [(ngModel)]="errorCorrectionLevel"
    />

    <label for="ecl-Q">Q</label>
    <input
      type="radio"
      id="ecl-Q"
      name="errorCorrectionLevel"
      value="Q"
      [(ngModel)]="errorCorrectionLevel"
    />

    <label for="ecl-H">H</label>
    <input
      type="radio"
      id="ecl-H"
      name="errorCorrectionLevel"
      value="H"
      [(ngModel)]="errorCorrectionLevel"
    />
  </div>

  <label for="margin">Margin</label>
  <input id="margin" [(ngModel)]="margin" name="margin" type="number" />

  <p>Input:{{ qrData }}</p>
  <p>ECL: {{ errorCorrectionLevel }}</p>
</form>
